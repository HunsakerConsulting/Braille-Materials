<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As an example, <em class="emphasis">CONTROL + HOME</em> will jump to the top of a document. <em class="emphasis">CONTROL + END</em> will jump to the end of a document. <em class="emphasis">HOME</em> will jump to the beginning of a line. To jump to the end of a line of text, use the <em class="emphasis">END</em> key.</p>
