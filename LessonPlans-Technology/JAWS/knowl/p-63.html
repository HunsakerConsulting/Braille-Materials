<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When JAWS is installed, a start-up wizard will run. You can access this wizard at any time to manipulate JAWS settings. The speech rate, punctuation level, and typing echo can be changed to meet your preferences. The typing echo is what you hear when you keyboard.</p>
