<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When filling out a form with JAWS on, you will be in Forms Mode. Forms Mode automatically comes on when you come across an edit box that allows you to write. JAWS will beep to let you know you are in Forms Mode and can write.</p>
