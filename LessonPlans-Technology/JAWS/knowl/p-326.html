<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As with most tasks, a screen reader such as JAWS can help you read and navigate web pages more efficiently. <em class="emphasis">TAB</em> is used to move forward from link to link. <em class="emphasis">SHIFT + TAB</em> will move back by link. To follow a link, press <em class="emphasis">ENTER</em>.</p>
