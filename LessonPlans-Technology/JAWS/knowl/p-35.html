<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When you install JAWS on your computer, a JAWS icon will be placed on the desktop. This is a shortcut to turn JAWS on. There is more than one method you can use to turn JAWS on. Setting up a JAWS hotkey is another method that can be used to start JAWS.</p>
